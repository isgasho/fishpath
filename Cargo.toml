[package]
name = "fishpath"
version = "0.1.0"
authors = ["Adam Nemecek <adamnemecek@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.image]
version = "0.23"
default-features = false
features = ["png"]

[dependencies.euclid]
version = "0.20"
